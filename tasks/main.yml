---
- name: Installing andrewrothstein.unarchivedeps
  ansible.builtin.include_role:
    name: andrewrothstein.unarchivedeps
- name: Resolve platform specific vars
  ansible.builtin.include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: Check for install at {{ cue_exe }}
  become: true
  ansible.builtin.stat:
    path: '{{ cue_exe }}'
  changed_when: false
  register: cue_binary
- name: Downloading and installing cue
  when: not cue_binary.stat.exists
  block:
    - name: Download {{ cue_url }} to {{ cue_tmp_archive }}
      become: true
      become_user: root
      ansible.builtin.get_url:
        url: '{{ cue_url }}'
        dest: '{{ cue_tmp_archive }}'
        mode: '644'
        checksum: '{{ cue_checksum }}'
    - name: Mkdir {{ cue_install_dir }}
      become: true
      become_user: root
      ansible.builtin.file:
        path: '{{ cue_install_dir }}'
        state: directory
        mode: '755'
    - name: Unarchive {{ cue_tmp_archive }} to {{ cue_install_dir }}
      become: true
      become_user: root
      ansible.builtin.unarchive:
        remote_src: true
        src: '{{ cue_tmp_archive }}'
        dest: '{{ cue_install_dir }}'
        creates: '{{ cue_exe }}'
  always:
    - name: Rm -f {{ cue_tmp_archive }}
      become: true
      become_user: root
      ansible.builtin.file:
        path: '{{ cue_tmp_archive }}'
        state: absent
- name: Linking {{ cue_link }} to {{ cue_exe }}
  become: true
  become_user: root
  ansible.builtin.file:
    src: '{{ cue_exe }}'
    dest: '{{ cue_link }}'
    state: link
